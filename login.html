<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/289b93d7fd.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Madimi+One&display=swap');
      </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <!-- <p>Forgot your password? <a href="#" id="resetPassword">Click here!</a></p> -->
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" class="disable" id="signinBtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let users = [];

        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        let emailInput = document.querySelector('input[type="email"]');
        let passwordInput = document.querySelector('input[type="password"]');

        signinBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");

            let email = emailInput.value;
            let password = passwordInput.value;

            if (!email || !password) {
            alert("Please fill in all the fields.");
            return;
            }

            let user = users.find(u => u.email === email && u.password === password);
            if(user) {
                alert("Sign in successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password.");
            }
        }
        
        signupBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");

            let name = document.querySelector('input[type="text"]').value;
            let email = emailInput.value;
            let password = passwordInput.value;

            let existingUser = users.find(u => u.email === email);
            
            if (!name || !email || !password) {
            alert("Please fill in all the fields.");
            return;
            }

            if(existingUser) {
                alert("Email already registered. Please sign in.");
                return;
            }

            users.push({name, email, password});
            alert("Sign up successful!");
        }
        </script>
</body>

</html>
